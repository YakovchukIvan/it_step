<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 - Table</title>
    <link rel="stylesheet" href="./assets/style2.css">
</head>
<body>
    
    <table>
        <caption>
            Table of Contents
        </caption>
        <tr>
            <th colspan="2">Company</th>
            <!-- <th>Contact</th> -->
            <th>Country</th>
        </tr>
        <tr>
            <td>Samsung</td>
            <td>Todd</td>
            <td>Korea</td>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Adam</td>
            <td rowspan="2" class="country-usa">USA</td>
        </tr>
        <tr>
            <td>Nike</td>
            <td>Fred</td>
            <!-- <td>USA</td> -->
        </tr>
        
    </table>

</body>
</html>
