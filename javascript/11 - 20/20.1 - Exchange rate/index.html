    <div class="main">
      <h2>Курс валют приват банк</h2>

      <div>
        <table>
          <tr>
            <th>CCY</th>
            <th>BASE CCY</th>
            <th>BUY</th>
            <th>SALE</th>
          </tr>
          <tr>
            <td class="n1and1"></td>
            <td class="n1and2"></td>
            <td class="n1and3"></td>
            <td class="n1and4"></td>
          </tr>
          <tr>
            <td class="n2and1"></td>
            <td class="n2and2"></td>
            <td class="n2and3"></td>
            <td class="n2and4"></td>
          </tr>
        </table>
      </div>

      <div>
        <p>Конвертувати валюту</p>
        <div class="block__convertor">
          <input
            type="text"
            class="input__valute"
            placeholder="Напишіть вашу суму"
          />

          <select class="list__valute-option">
            <option class="item__option-eur">EUR</option>
            <option class="item__option-usd">USD</option>
          </select>
          <button type="submit" class="btn__convertor">Обмін</button>

          <p class="out__valute"></p>
        </div>
      </div>
    </div>
