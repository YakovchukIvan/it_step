<html lang="en">

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="email" type="email" name="email" id="loginEmail" autocomplete="off"/>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input class="password" type="text" name="password" id="loginPassword" autocomplete="off"/>
        </div>
    
        <div class="block__login-btn">
            <button type="submit" id="logInBtn">Вхід</button>
            <a href="./index.html" id="registerBtn">Зареєструватися</a>
        </div>
    </form>


    <script src="./loginForm.js"></script>
</body>
</html>
