<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>16 - Register</title>
  </head>
  <body>
    <!-- <h1>16 - <mark>Register</mark></h1> -->

    <form id="registrationForm" name="formUser">
      <div class="form-group item1">
        <label for="firstName">Імя користувача</label>
        <input type="text" name="firstName" id="firstName" />
      </div>
      <div class="form-group item2">
        <label for="lastName">Призвище користувача</label>
        <input type="text" name="lastName" id="lastName" />
      </div>
      <div class="form-group item3">
        <label for="date">Дата народження</label>
        <input type="date" name="date" id="date" />
      </div>
      <div class="form-group item4">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div class="form-group item5">
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" />
      </div>
      <div class="form-group item6">
        <label for="confirm_password">Підтвердити пароль</label>
        <input type="password" name="confirm_password" id="confirm_password" />
      </div>

      <button type="submit" id="submit_btn">Зареєструватися</button>
    </form>

    <script src="./js/index.js"></script>
  </body>
</html>
