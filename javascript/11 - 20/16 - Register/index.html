<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>16 - Register</title>
</head>

<body>

    <form id="registrationForm" name="formUser">
        <div class="form-group item1">
            <label for="firstName">Імя користувача</label>
            <input class="firstName" type="text" name="firstName" id="firstName" autocomplete="off"/>
            <p class="validation1">Імя повинно містити більше 1 сивмола</p>
        </div>
        <div class="form-group item2">
            <label for="lastName">Прізвище користувача</label>
            <input class="lastName" type="text" name="lastName" id="lastName" autocomplete="off"/>
            <p class="validation2">Введіть призвище</p>
        </div>
        <div class="form-group item3">
            <label for="date">Дата народження</label>
            <input class="date" type="date" name="date" id="date" autocomplete="off"/>
            <p class="validation3">Введіть дату</p>
        </div>
        <div class="form-group item4">
            <label for="email">Email</label>
            <input class="email" type="email" name="email" id="email" autocomplete="off"/>
            <p class="validation4">Введіть email</p>
        </div>
        <div class="form-group item5">
            <label for="password">Пароль</label>
            <input class="password" type="text" name="password" id="password" autocomplete="off"/>
            <p class="validation5">Пароль повинен містити не менше 6 символів</p>
        </div>
        <div class="form-group item6">
            <label for="confirm_password">Підтвердити пароль</label>
            <input class="confirm_password" type="text" name="confirm_password" id="confirm_password" autocomplete="off"/>
            <p class="validation6">Пароль не співпадає</p>
        </div>

        <div class="item7">
            <button type="submit" id="submit_btn">Зареєструватися</button>
            <p class="validation7">Потрібно заповнити всі поля</p>
        </div>
    </form>



    <script src="./script.js" type="module"></script>
</body>

</html>
